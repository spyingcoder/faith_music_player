name: faith_music_player
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.1

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter:
  animated_text_kit: ^4.2.1
  audioplayers: ^0.16.1
  on_audio_query: ^2.5.3
  permission_handler: ^8.3.0
  # The Below dependency will only work in Native
  flutter_audio_query: ^0.3.5+6


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sound_test.mp3


  fonts:
    - family: Rowdies
      fonts:
        - asset: assets/fonts/Rowdies-Regular.ttf
        - asset: assets/fonts/Rowdies-Bold.ttf
        - asset: assets/fonts/Rowdies-Light.ttf
          # style: italic

    - family: SupermercadoOne
      fonts:
        - asset: assets/fonts/SupermercadoOne-Regular.ttf
          weight: 500
